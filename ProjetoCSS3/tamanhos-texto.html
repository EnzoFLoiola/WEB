<!DOCTYPE html>
<html>

<head>
    <title>tamanho textos</title>
    <meta charset="utf-8">

    <style type="text/css">
        /* 
        px -> tamanho fixo
        % -> tamanho relativo
        em -> tamanho relativo ao container pai
        */

        div{
            font-size: 60px;
        }
        .texto {
            font-size: 1em;
        }

        .texto2 {
            font-size: 15px;
        }
    </style>

</head>

<body>
    <div>
        <p class="texto">Conteudo 1</p>
        <p class="texto2">Conteudo 2</p>
    </div>

</body>

</html>
