<!DOCTYPE html>
<html>

<head>
    <title>Div & span</title>
    <meta charset="utf-8">

    <style type="text/css">
        #topo {
            background: greenyellow;
        }

        #conteudo{
            background: darkgoldenrod;
        }

        #rodape{
            background: green;
        }

        .azul{
            background: blue;
        }

        .produto{
            background: maroon;
            margin: 10px;
        }
    </style>

</head>

<body id="principal">

    <div id="topo">
        <img src="imagens/amazon-logo-home.webp" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os <span class="azul"> direitos </span> reservados
    </div>


</body>

</html>
